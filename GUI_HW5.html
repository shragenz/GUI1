    This webpage allows the visitor to create an interactive
    multiplication table using parameters they input themself. The page is
    styled with an external style sheet and the table is generate by an
    external javascript.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dynamic Table</title>
        <link rel="stylesheet" href="GUI_HW5.css">
        <script type="text/javascript" src="app.js"></script>
    </head>

    <!--
        The input section contains the fields where the user inputs
        The parameters that are used to create the table. This section also
        contains the button that runs the script that generates the table.
    -->
    <body>
        <div id="inputSection">
            <table>
                <th>X Axis Values:</th>
                <tr>
                    <td>From:</td>
                    <td><input type="number" id="xfrom" value="0"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td><input type="number" id="xto" value="0"></td>
                </tr>
                <th>Y Axis Values:</th>
                <tr>
                    <td>From:</td>
                    <td><input type="number" id="yfrom" value="0"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td><input type="number" id="yto" value="0"></td>
                </tr>
            </table>

            <p id="roundingTip">* Decimal numbers will be rounded down</p>
            <p id="complexTip">* Complex numbers will be truncated</p>

            <input type="button" id="create" value="GENERATE TABLE" onclick="createTable()" onkeydown="return event.keyCode !== 69">
        </div>
        <br>

        <!--
            The table is inserted into the table section upon creation. Error
            message are also displayed within the table section.
        -->
        <div id="tableSection">
            <p id="tip">Use the form above to create a table</p>
        </div>
    </body>
</html>
