    styled with an external style sheet and the table is generate by an
    external javascript. User input is validated using jQuery.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dynamic Table</title>

        <link rel="stylesheet" href="GUI_HW6.css">

        <script src="jquery-3.1.1.js"></script>
        <script src="jquery.validate.js"></script>

        <script type="text/javascript" src="GUI_HW6_jQuery.js"></script>
        <script type="text/javascript" src="GUI_HW6.js"></script>
    </head>

    <!--
        The input section contains the fields where the user inputs
        The parameters that are used to create the table. This section also
        contains the button that runs the script that generates the table.
    -->
    <body>
        <form id="inputSection" action="">
            <table>
                <th>X Axis Values:</th>
                <tr>
                    <td>From:</td>           <!-- do not let the user enter 'e' -->
                    <td><input type="number" onkeydown="return event.keyCode !== 69" id="xfrom" name="xfrom" value="0"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td><input type="number" onkeydown="return event.keyCode !== 69" id="xto" name="xto" value="0"></td>
                </tr>
                <th>Y Axis Values:</th>
                <tr>
                    <td>From:</td>
                    <td><input type="number" onkeydown="return event.keyCode !== 69" id="yfrom" name="yfrom" value="0"></td>
                </tr>
                <tr>
                    <td>To:</td>
                    <td><input type="number" onkeydown="return event.keyCode !== 69" id="yto" name="yto" value="0"></td>
                </tr>
            </table>

            <p id="roundingTip">* Decimal numbers will be rounded down</p>

            <input type="submit" id="create" value="GENERATE TABLE" onclick="createTable()">
        </form>
        <br>

        <!--
            The table is inserted into the table section upon creation.
        -->
        <div id="tableSection">
            <p id="tip">Use the form above to create a table</p>
        </div>
    </body>
</html>
