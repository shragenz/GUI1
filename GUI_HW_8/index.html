    This webpage is a web app that allows the user to play a miniature game of
    Scrabble. This is implimented using tiles that can be dragged and dropped,
    each with point values that are tallied as the game progresses
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.1.1.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery-ui.js"></script>
        <title>Scrabble</title>
    </head>
    <body>
        <!-- This is the scrabble board -->
        <div id="scrabbleBoard">
            <div id="b1" class="space"></div>
            <div id="b2" class="space"></div>
            <div id="b3" class="space double"></div>
            <div id="b4" class="space"></div>
            <div id="b5" class="space"></div>
            <div id="b6" class="space"></div>
            <div id="b7" class="space double"></div>
            <div id="b8" class="space"></div>
            <div id="b9" class="space"></div>
        </div>

        <!-- This is the rack that holds the user's unplayed tiles -->
        <div id="tileRack">
            <div id="r1" class="space"></div>
            <div id="r2" class="space"></div>
            <div id="r3" class="space"></div>
            <div id="r4" class="space"></div>
            <div id="r5" class="space"></div>
            <div id="r6" class="space"></div>
            <div id="r7" class="space"></div>
            <div id="r8" class="space"></div>
            <div id="r9" class="space"></div>
        </div>

        <table>
            <tr>
                <td><h1 id="previousPoints">0</h1></td> <!-- The player's total score -->
                <td><h1 id="newPoints">(+0)</h1></td> <!-- Total value of the tiles on the board -->
                <td><h1 id="word"></h1></td> <!-- Letters currently on the board -->
            </tr>
        </table>

        <p>(Tiles on blue spaces are worth double points)</p>

        <button onclick="newTiles()">Next Word</button>
        <button onclick="newGame()">New Game</button>

        <script src="main.js"></script>
    </body>
</html>
