    This webpage allows the visitor to create an number of interactive
    multiplication tables using parameters they input themself. The page is
    styled with an external style sheet and the table is generate by an
    external javascript. User input is validated using jQuery and the page
    incorporates jQuery's tab and slider widgets.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dynamic Table</title>

        <link href="jquery-ui.css" rel="stylesheet">
        <link rel="stylesheet" href="GUI_HW7.css">

        <script src="jquery-3.1.1.js"></script>
        <script src="jquery.validate.js"></script>
        <script src="jquery-ui.js"></script>

        <script type="text/javascript" src="GUI_HW7.js"></script>
    </head>

    <!--
        The input section contains the fields where the user inputs
        The parameters that are used to create the table. This section also
        contains the button that runs the script that generates the table.
    -->
    <body>
      
        <form id="inputSection" action="">
            <table>
                <tr>
                    <!-- These are the buttons that are used to create and delete tabss -->
                    <td>
                        <input type="submit" id="newTabButton" value="New Tab" onclick="createNewTab()">
                        <br>
                        <input type="submit" id="deleteSelectedButton" value="Delete All Selected Tabs" onclick="deleteSelected()">
                        <br>
                        <input type="submit" id="deleteCurrentButton" value="Delete Current Tab" onclick="deleteCurrent()">
                    </td>

                    <!-- These are the inputs that are used to edit the tables -->
                    <td id="subTable">
                        <table>
                            <th>X Axis Values:</th>
                            <tr>
                                <td>From:</td>
                                <td><div class="slider" id="xFromSlider"></div></td>
                                <td><input type="number" onkeydown="return event.keyCode !== 69" id="xfrom" name="xfrom" value="-5"></td>
                            </tr>
                            <tr>
                                <td>To:</td>
                                <td><div class="slider" id="xToSlider"></div></td>
                                <td><input type="number" onkeydown="return event.keyCode !== 69" id="xto" name="xto" value="5"></td>
                            </tr>

                            <th>Y Axis Values:</th>
                            <tr>
                                <td>From:</td>
                                <td><div class="slider" id="yFromSlider"></div></td>
                                <td><input type="number" onkeydown="return event.keyCode !== 69" id="yfrom" name="yfrom" value="-5"></td>
                            </tr>
                            <tr>
                                <td>To:</td>
                                <td><div class="slider" id="yToSlider"></div></td>
                                <td><input type="number" onkeydown="return event.keyCode !== 69" id="yto" name="yto" value="5"></td>
                            </tr>
                        </table>
                    </td>

                </tr>
            </table>
        </form>
        <br>

        <!--
            The 'tabs' div is transformed into a tabs object by jQuery.
            Each table is inserted a panel in the panelBox upon creation.
        -->
        <div id="tabs">
          	<ul>
            </ul>
            <div id="panelBox" style="overflow-x:scroll">
            </div>
        </div>

    </body>
</html>
